<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white text-center py-4 shadow-md">
    <h1 class="text-xl font-semibold">Socket Chat</h1>
  </header>

  <!-- Contenedor del chat -->
  <main class="flex-1 overflow-y-auto p-4 space-y-3">


  </main>

  <!-- Input del chat -->
  <footer class="p-4 bg-white border-t flex gap-2">
    <input 
      type="text" 
      placeholder="Escribe un mensaje..." 
      class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
    <button class="bg-blue-600 text-white px-5 py-2 rounded-full hover:bg-blue-700">
      Enviar
    </button>
  </footer>

</body>
</html>
